<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function checkAnswer(button, isCorrect) {
                const feedback = button.parentElement.querySelector('.feedback');
                if (isCorrect) {
                    button.style.backgroundColor = 'green';
                    feedback.textContent = 'Correct!';
                    feedback.style.color = 'green';
                } else {
                    button.style.backgroundColor = 'red';
                    feedback.textContent = 'Incorrect';
                    feedback.style.color = 'red';
                }
            }

            function checkTextAnswer() {
                const input = document.getElementById('response');
                const feedback = document.getElementById('part2-feedback');
                const userAnswer = input.value.trim().toLowerCase();

                if (userAnswer === 'paris') {
                    input.style.backgroundColor = 'green';
                    feedback.textContent = 'Correct!';
                    feedback.style.color = 'green';
                } else {
                    input.style.backgroundColor = 'red';
                    feedback.textContent = 'Incorrect';
                    feedback.style.color = 'red';
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which planet is known as the Red Planet?</h3>
                <button class="choice" onclick="checkAnswer(this, false)">Earth</button>
                <button class="choice" onclick="checkAnswer(this, true)">Mars</button>
                <button class="choice" onclick="checkAnswer(this, false)">Jupiter</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the capital of France?</h3>
                <input type="text" id="response" placeholder="Type your answer here">
                <button onclick="checkTextAnswer()">Submit</button>
                <p id="part2-feedback"></p>
            </div>
        </div>
    </body>
</html>
